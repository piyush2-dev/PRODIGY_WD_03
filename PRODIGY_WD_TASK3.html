<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .main-heading {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    .mode-buttons {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .mode-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff4b2b;
      border-radius: 20px;
      width: 180px;
      height: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .mode-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }

    .mode-card span {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 40px auto 20px auto;
      animation: fadeIn 0.8s ease forwards;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #888;
      color: #fff;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .winner {
      background: #00ffcc !important;
      color: #000;
      font-weight: bold;
    }

    #message {
      font-size: 1.8rem;
      margin-top: 20px;
      color: #00ffcc;
      text-shadow: 1px 1px #000;
    }

    .back-button,
    #restartButton {
      display: none;
      margin: 20px 10px 0;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .back-button:hover,
    #restartButton:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .winner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 12, 41, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      animation: popIn 0.6s ease;
    }

    .winner-overlay.show {
      display: flex;
    }

    .winner-overlay h2 {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 3px 3px #000;
      margin-bottom: 20px;
    }

    .winner-overlay button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .winner-overlay button:hover {
      transform: scale(1.05);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Tic Tac Toe</h1>

  <div class="mode-buttons" id="modeButtons">
    <div class="mode-card" onclick="selectMode('human')">
      <span>üë¶üèª vs üë¶üèª</span>
      Human vs Human
    </div>
    <div class="mode-card" onclick="selectMode('ai')">
      <span>üë¶üèª vs ü§ñ</span>
      Human vs AI
    </div>
  </div>

  <div class="board" id="board"></div>
  <div id="message"></div>
  <button class="back-button" id="backButton" onclick="goBack()">üîô Back</button>
  <button id="restartButton" onclick="resetGame()">üîÑ Restart</button>

  <div class="winner-overlay" id="winnerOverlay">
    <h2 id="winnerText"></h2>
    <button onclick="closeWinner()">Continue</button>
  </div>

  <div class="footer">¬© Tic Tac Toe | Designed by Piyush</div>

  <script>
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = false;
    let mode = null;

    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    const modeButtons = document.getElementById('modeButtons');
    const backButton = document.getElementById('backButton');
    const restartButton = document.getElementById('restartButton');
    const winnerOverlay = document.getElementById('winnerOverlay');
    const winnerText = document.getElementById('winnerText');

    function selectMode(selectedMode) {
      mode = selectedMode;
      modeButtons.style.display = 'none';
      boardElement.style.display = 'grid';
      backButton.style.display = 'inline-block';
      restartButton.style.display = 'none';
      resetGame();
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      messageElement.textContent = '';
      renderBoard();
      restartButton.style.display = 'none';
      winnerOverlay.classList.remove('show');
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell';
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => handleMove(index, false));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index, isAI = false) {
      if (!gameActive || board[index] !== null || (mode === 'ai' && currentPlayer === 'O' && !isAI)) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        messageElement.textContent = `${currentPlayer} wins! üéâ`;
        showWinner(`${currentPlayer} Wins üèÜ`);
        gameActive = false;
        restartButton.style.display = 'inline-block';
        return;
      }

      if (board.every(cell => cell !== null)) {
        messageElement.textContent = `It's a draw! ü§ù`;
        gameActive = false;
        restartButton.style.display = 'inline-block';
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (mode === 'ai' && currentPlayer === 'O') {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      let emptyIndices = board
        .map((val, idx) => val === null ? idx : null)
        .filter(v => v !== null);
      let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      handleMove(move, true);
    }

    function checkWinner(player) {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let combo of winCombos) {
        if (combo.every(i => board[i] === player)) {
          combo.forEach(i => {
            const cell = document.querySelectorAll('.cell')[i];
            if (cell) cell.classList.add('winner');
          });
          return true;
        }
      }
      return false;
    }

    function goBack() {
      boardElement.style.display = 'none';
      backButton.style.display = 'none';
      restartButton.style.display = 'none';
      modeButtons.style.display = 'flex';
      messageElement.textContent = '';
    }

    function showWinner(text) {
      winnerText.textContent = text;
      winnerOverlay.classList.add('show');
    }

    function closeWinner() {
      winnerOverlay.classList.remove('show');
    }
  </script>
</body>
</html>
